spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: your_db_username
    password: your_db_password
    url: jdbc:mysql://localhost:3306/your_db

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database: mysql
  application:
    name: USER-SERVICE

server:
  port: 9001

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
        hostname: localhost


